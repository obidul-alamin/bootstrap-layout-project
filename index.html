<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
   <title>Bootstrap layout desing</title>
  </head>
  <body>

    <div class="container">
      <div class="layout py-4">
        <div class="row justify-contant-center">
          <div class="col xxl-4 xl-4 lg-4 md-4 sm-4 col-4 p-1">
            <div class="background p-3">
              .col-4
            </div>
          </div>
           <div class="col xxl-4 xl-4 lg-4 md-4 sm-4 col-4 p-1">
            <div class="background p-3">
              .col-4
            </div>
          </div>
           <div class="col xxl-4 xl-4 lg-4 md-4 sm-4 col-4 p-1">
            <div class="background p-3">
              .col-4
            </div>
          </div>
          <div class="col xxl-12 xl-12 lg-12 md-12 sm-12 col-12 p-1">
            <div class="background p-3">
              .col-12
            </div>
          </div>
           <div class="col xxl-6 xl-6 lg-6 md-6 sm-6 col-6 p-1">
            <div class="background p-3">
              .col-6
            </div>
          </div>
           <div class="col xxl-6 xl-6 lg-6 md-6 sm-6 col-6 p-1">
            <div class="background p-3">
              .col-6
            </div>
          </div>
           <div class="col xxl-8 xl-8 lg-8 md-8 sm-8 col-8 p-1">
            <div class="background p-3">
              .col-8
            </div>
          </div>
           <div class="col xxl-2 xl-2 lg-2 md-2 sm-2 col-2 p-1">
            <div class="background p-3">
              .col-2
            </div>
          </div>
           <div class="col xxl-2 xl-2 lg-2 md-2 sm-2 col-2 p-1">
            <div class="background p-3">
              .col-2
            </div>
          </div>
        </div>
      </div>
    </div>








    

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
